<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage reviewED</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/global/design-tokens.css" />
    <link rel="stylesheet" href="/assets/css/layouts/header.css" />
    <link rel="stylesheet" href="/assets/css/components/hero_section.css" />
    <link rel="stylesheet" href="/assets/css/components/search_section.css" />
    <link rel="stylesheet" href="/assets/css/components/top_company_section.css" />
    <link rel="stylesheet" href="/assets/css/components/new_top_course.css" />
    <link rel="stylesheet" href="/assets/css/components/add_company.css" />
    <link rel="stylesheet" href="/assets/css/layouts/faq.css" />
    <link rel="stylesheet" href="/assets/css/layouts/footer.css" />
    <link rel="stylesheet" href="/assets/css/global/typography.css" />
    <link rel="stylesheet" href="/assets/css/components/loader.css" />
    <link rel="stylesheet" href="/assets/css/global/global.css" />
    <link rel="stylesheet" href="/assets/css/global/responsive_layout.css" />
  </head>
  <body class="body-container" id="">
    <header class="header">
      <div class="header-container">
        <div class="header-left-side">
          <div class="logo-container">
            <img class="logo" src="/assets/images/logo/logo.png" alt="" />
          </div>
          <form>
            <div class="search-container">
              <img
                class="search-icon"
                src="/assets/images/icons/search-normal.svg"
                alt=""
              />
              <input class="search-input" type="search" placeholder="Пошук" />
            </div>
          </form>
        </div>

        <div class="header-right-side">
          <button class="header-button desktop-only">Вхід</button>
          <button class="menu-icon mobile-only">
            <img class="" src="/assets/images/icons/menu.svg" alt="Menu" />
          </button>
        </div>
      </div>
    </header>
    <main class="main-contents-container" id="main-app">
    </main>
    <div id="loader" class="loading-indicator"></div>

    <footer>
      <div class="footer-container">
        <div class="footer-column">
          <div class="footer-inner-row">
            <div class="footer-logo-contact-courses">
              <div class="logo-section">
                <img
                  class="footer-logo"
                  src="/assets/images/logo/logo_white.svg"
                  alt=""
                />
                <p class="footer-contact-info style-small-SB">
                  Контакти технічної підтримки
                </p>
                <div class="footer-contact style-h4">
                  <div class="footer-contact-items">
                    <img src="/assets/images/icons/call.svg" alt="" />
                    <p>+380674646575</p>
                  </div>
                  <div class="footer-contact-items">
                    <img src="/assets/images/icons/sms.svg" alt="" />
                    <p>reviewed@gmail.com</p>
                  </div>
                </div>
              </div>
              <div class="footer-course-section">
                <p class="title">Курси</p>
                <p class="p-company-course large-SB">Всі курси</p>
                <p class="p-company-course large-SB">ТОП курси</p>
                <p class="p-company-course large-SB">Нещодавно додані курси</p>
              </div>
            </div>
            <div class="footer-company-social">
              <div class="footer-company-section">
                <p class="title">Компанії</p>
                <p class="p-company-course large-SB">Всі компанії</p>
                <p class="p-company-course large-SB">ТОП компанії</p>
                <p class="p-company-course large-SB">
                  Нещодавно додані компанії
                </p>
              </div>
              <div class="social-section-container">
                <div class="social-section">
                  <p class="title large-SB">Ми в соц.мережах</p>
                  <div class="social-logos">
                    <img
                      src="/assets/images/logo/iconoir_linkedin.svg"
                      alt=""
                    />
                    <img src="/assets/images/logo/facebook.svg" alt="" />
                    <img src="/assets/images/logo/youtube.svg" alt="" />
                    <img src="/assets/images/logo/xrp.svg" alt="" />
                  </div>
                </div>
                <div class="other-footer">
                  <p class="p-title large-SB">Інше</p>
                  <p class="p-company-course large-SB">FAQ</p>
                  <p class="p-company-course large-SB">
                    Політика конфіденційності
                  </p>
                </div>
              </div>
            </div>
          </div>
          <p class="rights small-R">© 2024 ReviewED. Всі права захищені</p>
        </div>
      </div>
    </footer>
    <script src="/assets/js/components/loader.js"></script>
    <script src="/assets/js/utils/router.js"></script>
    <script src="/assets/js/utils/app.js"></script>
  </body>
</html>
