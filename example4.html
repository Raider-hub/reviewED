<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Full Screen Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            /* overflow: hidden; */
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #f0f0f0;
            padding: 1vh 2vw;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2vw;
            box-sizing: border-box;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .nav {
            /* display: flex; */
            gap: 1rem;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2vh 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-content {
                /* flex-direction: column; */
                align-items: flex-start;
            }

            .nav {
                margin-top: 0.5rem;
            }
        }

        /* Custom spacing classes */
        .space-sm { gap: 0.5rem; }
        .space-md { gap: 1rem; }
        .space-lg { gap: 1.5rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content space-md">
                <div class="logo">Logo</div>
                <nav class="nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Welcome to our website</h1>
            <p>This is the main content area. It will scroll if there's too much content, but the header will stay fixed.</p>
            <!-- Add more content here to test scrolling -->
        </div>
    </main>
</body>
</html>
