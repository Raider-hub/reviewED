<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage reviewED</title>
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/responsive_layout.css" />
    <link rel="stylesheet" href="styles/design-tokens.css" />
    <link rel="stylesheet" href="styles/header.css" />

    <link rel="stylesheet" href="styles/hero_section.css" />
    <link rel="stylesheet" href="styles/typography.css" />
    <link rel="stylesheet" href="styles/search_section.css" />
    <link rel="stylesheet" href="styles/top_company_section.css" />
    <style></style>
  </head>
  <body>
    <div class="homepage-container">
      <header class="header">
        <div class="header-container">
          <div class="header-left-side">
            <div class="logo-container">
              <img class="logo" src="assets/logo/logo.png" alt="" />
            </div>
            <form>
              <div class="search-container">
                <img
                  class="search-icon"
                  src="assets/icons/search-normal.svg"
                  alt=""
                  srcset=""
                />
                <input class="search-input" type="search" placeholder="Пошук" />
              </div>
            </form>
          </div>

          <div class="header-right-side">
            <button class="header-button desktop-only">Вхід</button>
            <button class="menu-icon mobile-only">
              <img class="" src="assets/icons/menu.svg" alt="Menu" />
            </button>
          </div>
        </div>
      </header>
      <main class="main-contents-container">
        <div class="hero-banner-container">
          <div class="hero-text-container">
            <h1 class="hero-text">
              Тільки перевірені<br />
              відгуки про
              <span class="inline-header-text">
                компанії<br />
                або курси</span
              >
            </h1>
            <p class="regular-body">
              Ви також можете надіслати свій власний відгук про компанію чи
              курс. Коли ми впевнимось в дійсності Вашої особи, ми його
              опублікуємо.
            </p>
          </div>
          <div class="hero-image">
            <img
              class="hero-img"
              src="assets/images/medium-shot-woman-working-with-laptop 1title-image.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
        <div class="search-section-container">
          <div class="content-search-container">
            <form>
              <div class="content-search-container">
                <img
                  class="content-search-icon"
                  src="assets/icons/search-normal.svg"
                  alt=""
                  srcset=""
                />
                <input
                  class="content-search-input style-lead-R"
                  type="search"
                  placeholder="Введіть запит"
                />
              </div>
            </form>
          </div>
          <div class="companies-drop-down-container">
            <div><p class="company-item style-lead-R">Компанії</p></div>
            <div>
              <img
                class="company-drop-down"
                src="assets/icons/arrow-down.svg"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="location-drop-down-container">
            <div>
              <p class="location-company-item .style-lead-R">Всі локації</p>
            </div>
            <div>
              <img
                class="location-company-drop-down"
                src="assets/icons/arrow-down.svg"
                alt=""
                srcset=""
              />
            </div>
          </div>
          <div class="courses-drop-down-container">
            <div>
              <p class="courses-company-item style-lead-R">Всі локації</p>
            </div>
            <div class="search-btn-container">
              <img
                class="courses-company-drop-down"
                src="assets/icons/arrow-down.svg"
                alt=""
                srcset=""
              />
              <button class="course-btn style-h4">Знайти</button>
            </div>
          </div>
        </div>
        <div class="companies-container">
          <div><p class="company-title style-h2">ТОП Компанії</p></div>

          <div>
            <button class="top-companies-btn style-p-SB">
              Дивитись всі
              <img
                src="assets/icons/arrow-right.svg"
                alt="Dropdown Icon"
                class="dropdown-icon"
              />
            </button>
          </div>
        </div>

        <div class="bg-container">
          <div class="v-hero-image">
            <!-- Image tag -->
            <img
              class="hero-img"
              src="assets/images/medium-shot-woman-working-with-laptop 1title-image.png"
              alt="Background Image"
            />
          </div>

          <div class="v-search-section-container">
            <div class="v-search-input-container">
              <img
                class="v-content-search-icon"
                src="assets/icons/search-normal.svg"
              />
              <input
                type="text"
                placeholder="Ввести запит"
                class="v-search-input style-lead-R"
              />
            </div>
            <div class="row-select-field">
              <div class="v-companies-drop-down-container">
                <select class="companies-select-box change-select-icon style-lead-R">
                  <option>Компанії</option>
                  <option>Компанія 1</option>
                  <option>Компанія 2</option>
                </select>
                <div class="select-icon-container">
                  <img
                    class="select-icon"
                    src="assets/icons/arrow-down.svg"
                    alt=""/>
                </div>
              </div>
              <div class="v-location-drop-down-container">
                <select  class="location-select-box change-select-icon style-lead-R">
                  <option>Всі локації</option>
                  <option>Всі локації 1</option>
                  <option>Всі локації 2</option>
                </select>
                <div class="select-icon-container">
                  <img
                    class="select-icon"
                    src="assets/icons/arrow-down.svg"
                    alt=""/>
                </div>
              </div>
            </div>
            <div class="v-courses-drop-down-container"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
