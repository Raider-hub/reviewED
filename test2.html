<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Various Elements</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .text-section, .image-section {
            flex: 1;
            min-width: 300px;
        }

        .text-section h2 {
            margin-bottom: 1rem;
        }

        .image-section img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .button-container {
                flex-direction: column;
                align-items: stretch;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Responsive Layout Example</h1>
        </header>
        <main class="content">
            <section class="text-section">
                <h2>About Us</h2>
                <p>This is a sample text that will resize and reflow based on the screen size. It demonstrates how text content can be made responsive.</p>
            </section>
            <section class="image-section">
                <img src="https://via.placeholder.com/600x400" alt="Placeholder Image">
            </section>
        </main>
        <div class="button-container">
            <button class="button">Learn More</button>
            <button class="button">Contact Us</button>
        </div>
    </div>
</body>
</html>
